    <h1 style="font-family: Georgia, 'Times New Roman', Times, serif; color: antiquewhite; text-align: center  ;"> LOGIN PAGE </h1>

    
    <form>
    <div class ="row  mt-5 justify-content-center gx-5"> 
        <!-- gx-0 is gutter margin mean beeach ka space  -->
        <!--here row takes full width  -->
    <div class = " col-3 " style="height: 300px;">
        <!-- here col takes the starting 6 col width --> 

        <img src="../IMAGES/brilliantlibrary.jpeg" alt="" class="w-100 rounded-circle " style="height: 100%;"> 

    </div>

    <div class="col-4 ">
        
        <div class="form-floating mb-3 mt-5">
            <input type="text" class="form-control"
            id="userid" required placeholder="enter your id">
            <label for="userid">ID</label>
          </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control"
            id="user" required placeholder="enter your password">
            <label for="user">PASSWORD</label>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="fas fa-user-graduate"></i>
            </span>
            <input type="text" class="form-control" placeholder="Username" >
          </div>
          
          <div  class="text-center">
            
            <button type="submit" class="btn btn-primary">Submit</button>
              
          </div>

    </div>
   
    </div>

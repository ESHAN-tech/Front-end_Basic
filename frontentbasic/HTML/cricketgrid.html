<body style="background-color: rgba(0, 0, 0, 0.893);">
    <!--  now here we use grid format instead of flex...-->

    <h1 class="text-center text-white">WELCOME TO THE CRICKET WORLD </h1>


<!-- col 1 -->
    <div class="row gx-0  ">
        
        <div class="col-4">
            <img src="../image/cricket-dp-7.webp" alt="">

        </div>


<!-- col 2 -->
        <div class=" col-4  bg-info  ">
             
            <div class="container d-flex justify-content-center align-items-center mt-5">
                <form class="w-50 text-center">
        
                    <h3>Enter your details</h3>
        
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
        
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
        
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" aria-label="Email">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="far fa-smile"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Username" >
                      </div>
        
                    <div class="mb-3 ">
                        <button type="submit" class="btn btn-primary w-50 ">Submit</button>
                    </div>
        
                </form>
            </div>
        </div>


<!-- col 3 -->
        <div class=" col-4  ">
            <img src="../image/cricket-dp-7.webp" alt="">
        </div>
    </div>
